<mat-card class="example-card mt-5">

    <img mat-card-image [src]="post.image_path" class="card-image fade-in-image card-image" alt="{{ post.title | titlecase }}">
  
    <mat-card-content style="margin-top: 5px;">
      <div style="font-style: italic;" class="mb-2">
        {{ post.created_at }}
      </div>
      <div class="heading-item">
        <h2>{{ post.title }}</h2>
        <div class="underline"></div>
      </div>
    </mat-card-content>
