<!-- Navbar -->
<app-home-nav></app-home-nav>

<!-- Recover Account Form Section -->
<div class="py-16 bg-gray-50 pt-32">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-3xl font-bold mb-6 text-center text-gray-900">Recupera tu Cuenta</h1>
                
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
                    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Correo Electrónico
                        </label>
                        <input
                            id="email"
                            type="email"
                            formControlName="email"
                            placeholder="a@b.c"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200"
                            [class.border-red-500]="emailInvalid"
                            [class.focus:ring-red-500]="emailInvalid"
                        >
                        <p *ngIf="emailInvalid" class="mt-2 text-sm text-red-600">
                            Ingrese su correo electrónico.
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        [disabled]="form.invalid || spinner"
                        class="w-full bg-yellow-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-yellow-600 focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center"
                    >
                        <span *ngIf="!spinner">Recuperar</span>
                        <span *ngIf="spinner" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Enviando...
                        </span>
                    </button>

                    <!-- Links -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            ¿Ya tienes cuenta? 
                            <a [routerLink]="['/auth/iniciar-sesion']" class="text-yellow-600 hover:text-yellow-700 font-medium transition-colors duration-200">
                                Inicia Sesión
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<app-modern-footer></app-modern-footer>
