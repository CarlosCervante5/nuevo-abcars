
<mat-card class="example-card">
    <mat-card-header>      
      <mat-card-title><b>Agregar nueva Promoción</b></mat-card-title>      
    </mat-card-header>    
    <form [formGroup]="form"  (ngSubmit)="uploadImagesPromo()">
    <mat-card-content class="m-5">
      
          <div class="row paddingInputs">
            <div class="col-12">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Nombre:</mat-label>
                    <input matInput type="text" formControlName="name"  placeholder="Nombre" minlength="1" maxlength="191" required>
                    <mat-hint class="mt-3" >Escriba el nombre de la promoción.</mat-hint>
                </mat-form-field>
            </div>
           </div>
          <div class="row paddingInputs mt-3">
            <div class="col-12">
              <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Hoja de especificaciones:</mat-label>
                  <input matInput type="text" formControlName="spec_sheet"  placeholder="Nombre" minlength="1" maxlength="191" required>
                  <mat-hint class="mt-3" >Coloca el link de la hoja.</mat-hint>
              </mat-form-field>
            </div>
          </div>
        <div class="avatar-edit mt-5">
            <label for="images" class="drop-container">
                <span class="drop-title">Drop files here</span>
                or
                <input type="file" id="picture" accept=".png, .jpg, .jpeg, .webp" (change)="assignImagePromo($event)" required>
            </label>            
        </div>
    </mat-card-content>
    <div class="d-flex justify-content-center">
      <mat-card-actions class="mx-auto">
        <button mat-button class="btn abcars-background-color-blue sizeBtn" type="submit">Subir</button>
      </mat-card-actions>
    </div>
  </form>
  <div class="d-flex justify-content-end m-3">
    <button mat-button class="btn abcars-background-color-black btn-sm" (click)="close()">Cancelar</button>
  </div>
  
    <mat-card-footer *ngIf="loading">
      <mat-progress-bar mode="indeterminate" class="mt-5"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
