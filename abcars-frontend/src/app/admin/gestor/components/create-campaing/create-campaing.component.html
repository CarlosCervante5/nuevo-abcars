<div class="container">
    <div class="row">
        <div class="col-12 mt-5 mb-5">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h1 class=fw-bold>Nueva Campaña</h1>
                                <span>Por favor, ingrese los datos de la campaña.</span>
                                <hr />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <!--Nombre-->
                                    <div class="row paddingInputs">
                                        <div class="col-12 ">
                                            <mat-form-field appearance="outline" class="example-full-width">
                                                <mat-label>Nombre de la campaña:</mat-label>
                                                <input matInput type="text" formControlName="name" placeholder="Nombre" minlength="1" maxlength="191" required>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row paddingInputs">
                                        <div class="col-6">
                                            <mat-form-field appearance="outline" class="example-full-width">
                                                <mat-label>Inicio de campaña:</mat-label>
                                                <input matInput type="date" formControlName="begin_date"  required>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-6">
                                            <mat-form-field appearance="outline" class="example-full-width">
                                                <mat-label>Fin de campaña</mat-label>
                                                <input matInput type="date" formControlName="end_date" required>
                                            </mat-form-field>
                                        </div>
                                    </div>
        
                                    <div class="row">
                                        <div class="col-6 paddingInputs">
                                            <mat-form-field appearance="outline" class="example-full-width">
                                                <mat-label>Marca:</mat-label>
                                                <mat-select formControlName="segment_name" >
                                                    <mat-option value="BMW">BMW</mat-option>
                                                    <mat-option value="MINI">MINI</mat-option>
                                                    <mat-option value="MOTORRAD">MOTORRAD</mat-option>
                                                    <mat-option value="Chevrolet">Chevrolet</mat-option>
                                                    <mat-option value="ABcars">ABcars</mat-option>
                                                    <mat-option value="Seminuevos Vecsa">Seminuevos Vecsa</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
    
                                        <div class="col-6 paddingInputs">
                                            <mat-form-field appearance="outline" class="example-full-width">
                                                <mat-label>Categoria:</mat-label>
                                                <mat-select formControlName="category" >
                                                    <mat-option value="vehiculos nuevos">Vehiculos Nuevos</mat-option>
                                                    <mat-option value="vehiculos seminuevos">Vehiculos Seminuevos</mat-option>
                                                    <mat-option value="aftersales">Aftersales</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row paddingInputs">
                                        <div class="col-12 ">
                                            <mat-form-field appearance="outline" class="example-full-width">
                                                <mat-label>Descripción:</mat-label>
                                                <input matInput type="text" formControlName="description" placeholder="Descripción" minlength="1" maxlength="191">
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 text-end">
                                            <button mat-raised-button type="submit" class="marginButtons btn abcars-background-color-blue  mx-3 px-3" >                                    
                                                <span >Ingresar</span>
                                            </button>                                            
    
                                            <button mat-raised-button type="button"class="marginButtons btn  mx-3 px-3" (click)="close()">                                    
                                                Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
