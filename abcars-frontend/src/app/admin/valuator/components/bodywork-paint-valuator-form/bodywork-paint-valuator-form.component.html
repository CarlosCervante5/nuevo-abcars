<div class="container">
    <div class="row">
        <div class="col-12 mt-3 mb-3">
            <div class="row">
                <div class="col-12 mb-5">
                    <h1 class="text-center fw-bold">Solicitud HyP</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <h4 class="d-flex align-items-center mb-3">
                        <span class="fw-bold">Agregar HyP</span>
                    </h4>

                    <form [formGroup]="bodyworkPaintValuatorForm">
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Descripción del daño</mat-label>
                                    <!-- <input matInput type="text" formControlName="name" placeholder="Descipción del daño..." minlength="1" maxlength="150" required> -->
                                    <input matInput type="text" formControlName="description" placeholder="Descipción del daño..." minlength="1" maxlength="150" required>
                                    <!-- <mat-hint *ngIf="nameDescriptionInvalid">Describe el daño del auto.</mat-hint> -->
                                    <mat-hint *ngIf="descriptionInvalid">Describe el daño del auto.</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-8">
                                <p class="mb-1">Imagen/Foto del daño</p>
                                <div>
                                    <!-- <input type="file" class="text-center" accept=".png, .jpg, .jpeg" formControlName="picture" required>  -->
                                    <input type="file" class="text-center" accept=".png, .jpg, .jpeg" formControlName="image" (change)="damageImage($event)" required>
                                </div>
                                <mat-hint class="text-danger" *ngIf="imgDamageInvalid">Ingrese la imagen/foto correspondiente</mat-hint>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12 mt-2 mb-3">
                    <div class="card p-2">
                        <button mat-button type="button" class="btn abcars-background-color-blue" (click)="onSubmit()" [disabled]="bodyworkPaintValuatorForm.invalid || spinner"> <!---->
                            <span *ngIf="!spinner">Solicitar</span>
                            <span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12">
                    <h4 class="d-flex align-items-center mb-3">
                        <span class="fw-bold">Conceptos HyP Solicitados</span>
                    </h4>
                    <ng-container *ngIf="imgBodyworkPaints.length === 0; else elseTemplateHyP">
                        <div class="alert alert-info text-center" role="alert">
                            Sin descriptiones HyP solicitadas
                        </div>
                    </ng-container>

                    <ng-template #elseTemplateHyP>
                        <div class="overflow-auto" style="max-height: 250px;">
                            <div class="list-group list-group-numbered">
                                <li class="list-group-item d-flex align-items-center" *ngFor="let imageBodyworkPaint of imgBodyworkPaints; let i = index"> <!--class="list-group-item d-flex justify-content-between align-items-start"-->
                                        <div class="fw-bold col-6 " style="padding-left: 10px;">{{ imageBodyworkPaint.description }}</div>
                                        <div class="col-6">
                                            <img class="rounded" width="200px" height=auto style="object-fit: cover;" [src]="imageBodyworkPaint.image_path" alt="">
                                        </div>
                                </li>
                            </div>
                        </div>
                    </ng-template>
                    
                    
                </div>
            </div>

            <div class="row float-end">
                <div class="col-12 mt-5">
                    <button mat-button type="button" class="btn abcars-background-color-blue" (click)="closeBottomSheet()">
                        Cerrar
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
