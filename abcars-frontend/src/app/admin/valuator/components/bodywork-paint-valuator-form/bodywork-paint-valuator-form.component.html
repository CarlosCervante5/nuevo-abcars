<div class="container mx-auto px-4 py-6">
    <div>
        <div class="mt-3 mb-3">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Solicitud HyP</h1>
            </div>

            <!-- Formulario Agregar HyP -->
            <div class="mb-6">
                <h4 class="text-lg font-bold text-gray-900 mb-4">Agregar HyP</h4>

                <form [formGroup]="bodyworkPaintValuatorForm" class="space-y-4">
                    <!-- Descripción del daño -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                            Descripción del daño
                        </label>
                        <input
                            id="description"
                            type="text"
                            formControlName="description"
                            placeholder="Descripción del daño..."
                            minlength="1"
                            maxlength="150"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200"
                            [class.border-red-500]="descriptionInvalid"
                            [class.focus:ring-red-500]="descriptionInvalid"
                        >
                        <p *ngIf="descriptionInvalid" class="mt-2 text-sm text-red-600">
                            Describe el daño del auto.
                        </p>
                    </div>

                    <!-- Imagen/Foto del daño -->
                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
                            Imagen/Foto del daño
                        </label>
                        <input
                            id="image"
                            type="file"
                            accept=".png, .jpg, .jpeg"
                            formControlName="image"
                            (change)="damageImage($event)"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-yellow-500 file:text-white hover:file:bg-yellow-600"
                            [class.border-red-500]="imgDamageInvalid"
                            [class.focus:ring-red-500]="imgDamageInvalid"
                        >
                        <p *ngIf="imgDamageInvalid" class="mt-2 text-sm text-red-600">
                            Ingrese la imagen/foto correspondiente
                        </p>
                    </div>
                </form>
            </div>

            <hr class="my-6 border-gray-300">

            <!-- Botón Solicitar -->
            <div class="mb-6">
                <div class="bg-white p-4 rounded-lg border border-gray-200">
                    <button
                        type="button"
                        (click)="onSubmit()"
                        [disabled]="bodyworkPaintValuatorForm.invalid || spinner"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
                    >
                        <span *ngIf="!spinner">Solicitar</span>
                        <span *ngIf="spinner" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Enviando...
                        </span>
                    </button>
                </div>
            </div>

            <hr class="my-6 border-gray-300">

            <!-- Conceptos HyP Solicitados -->
            <div>
                <h4 class="text-lg font-bold text-gray-900 mb-4">Conceptos HyP Solicitados</h4>

                <ng-container *ngIf="imgBodyworkPaints.length === 0; else elseTemplateHyP">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center text-blue-800">
                        Sin descripciones HyP solicitadas
                    </div>
                </ng-container>

                <ng-template #elseTemplateHyP>
                    <div class="overflow-auto max-h-64 border border-gray-200 rounded-lg">
                        <div class="p-4 space-y-4">
                            <div *ngFor="let imageBodyworkPaint of imgBodyworkPaints; let i = index" class="flex items-center gap-4 p-4 bg-gray-50 rounded-lg">
                                <div class="flex-1 font-semibold text-gray-900">
                                    {{ imageBodyworkPaint.description }}
                                </div>
                                <div>
                                    <img
                                        class="rounded-lg"
                                        width="200px"
                                        height="auto"
                                        style="object-fit: cover;"
                                        [src]="imageBodyworkPaint.image_path"
                                        alt="Imagen del daño"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>

            <!-- Botón Cerrar -->
            <div class="flex justify-end mt-6">
                <button
                    type="button"
                    (click)="closeBottomSheet()"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-all duration-200"
                >
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
