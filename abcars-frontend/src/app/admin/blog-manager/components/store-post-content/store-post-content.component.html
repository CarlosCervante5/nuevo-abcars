<div class="container">
    <div class="row">
        <div class="col-12 col-12 mt-5 mb-5">            
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <!-- Title -->
                    <div class="row">
                        <div class="col-12 text-center">
                            <h1 class=fw-bold>Agrega contenido a tu post</h1>
                            <hr />
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                
                                <div class="row paddingInputs">
                                    <div class="col-12">
                                        <mat-form-field appearance="outline" class="example-full-width">
                                            <mat-label>TÃ­po de contenido:</mat-label>
                                            <mat-select formControlName="content_type" (selectionChange)="onTypeContentChange($event)">
                                                <mat-option [value]="'full_width_image'">Imagen a ancho completo</mat-option>
                                                <mat-option [value]="'full_width_text'">Texto a ancho completo</mat-option>
                                                <mat-option [value]="'centered_image'">Imagen centrada</mat-option>
                                                <mat-option [value]="'left_text_right_image'">Izquierda texto, derecha imagen</mat-option>
                                                <mat-option [value]="'left_image_right_text'">Izquierda imagen, derecha texto</mat-option>
                                                <mat-option [value]="'two_columns_images'">Imagenes a dos columnas</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row paddingInputs" *ngIf="selected_value == 'full_width_text' || selected_value == 'left_text_right_image' || selected_value == 'left_image_right_text'">
                                    <div class="col-12" style="padding-left: 50px; padding-right: 50px;">
                                        <quill-editor
                                            formControlName="content_text"
                                            [modules]="editorConfig"
                                            [styles]="{height: '400px', width: '900px'}"
                                            [placeholder]="'Escribe el contenido...'"
                                        >
                                        </quill-editor>
                                    </div>
                                </div>


                                <div class="row paddingInputs">
                                    <div class="row paddingInputs"  *ngIf="selected_value == 'full_width_image' || selected_value == 'centered_image' || selected_value == 'left_text_right_image' || selected_value == 'left_image_right_text' || selected_value == 'two_columns_images'">
                                        <div class="col-12">
                                            <label for="images" 
                                                class="drop-container"
                                                [ngClass]="{'invalid-input': pictureInvalid_1}"
                                            >
                                                <span class="drop-title">Drop file here</span> or
                                                <input type="file" 
                                                    id="picture" 
                                                    formControlName="content_multimedia_1" 
                                                    accept=".png, .jpg, .jpeg, .webp"  
                                                    (change)="assignImage_1($event)"
                                                    required>
                                            </label>
                                            <mat-hint *ngIf="pictureInvalid_1">Selecciona una imagen para tu contenido</mat-hint>
                                        </div>
                                    </div>
                                </div>

                                <div class="row paddingInputs">
                                    <div class="row paddingInputs"  *ngIf="selected_value == 'two_columns_images'">
                                        <div class="col-12">
                                            <label for="images" 
                                                class="drop-container"
                                                [ngClass]="{'invalid-input': pictureInvalid_2}"
                                            >
                                                <span class="drop-title">Drop file here</span> or
                                                <input type="file" 
                                                    id="picture" 
                                                    formControlName="content_multimedia_2" 
                                                    accept=".png, .jpg, .jpeg, .webp"  
                                                    (change)="assignImage_2($event)"
                                                    required>
                                            </label>
                                            <mat-hint *ngIf="pictureInvalid_2">Selecciona una imagen para tu contenido</mat-hint>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 text-end">
                                        <button mat-raised-button type="submit" class="marginButtons btn abcars-background-color-blue  mx-3 px-3" [disabled]="form.invalid || button">                                    
                                            <span *ngIf="!button; else elseButton">Crear</span>
                                            <ng-template #elseButton>
                                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            </ng-template>
                                        </button>

                                        <button mat-raised-button type="button"class="marginButtons btn  mx-3 px-3" (click)="close()">                                    
                                            Cancelar
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
