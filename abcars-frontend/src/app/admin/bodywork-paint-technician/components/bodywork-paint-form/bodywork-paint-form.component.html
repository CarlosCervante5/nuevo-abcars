<div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-3 mb-3">
            <div class="row">
                <div class="col-12 mb-5">
                    <h1 class="text-center fw-bold">Solicitud HyP</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <h4 class="d-flex align-items-center mb-3">
                        <span class="fw-bold">Agregar costo de reparaci√≥n HyP</span>
                    </h4>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12">
                    <h4 class="d-flex align-items-center mb-3">
                        <span class="fw-bold">Conceptos HyP Solicitados</span>
                    </h4>
                    <div class="overflow-auto" style="max-height: 250px;">
                        <div class="list-group list-group-numbered">
                            <li class="list-group-item d-flex align-items-center" style="width: 100%;"  *ngFor="let imageBodyworkPaint of onHoldBodyworksPaints; let i = index">
                                
                                <div class="fw-bold col-3" style="min-width: 150px;">{{ imageBodyworkPaint.description }}</div>
                                
                                <div class="col-3" (click)="showModal(imageBodyworkPaint.image_path)">
                                    <img class="rounded" style="width: 100%; max-width: 200px; object-fit: cover;" 
                                    [src]="imageBodyworkPaint.image_path" alt="Imagen de concepto">
                                </div>
                                
                                <div class="col-2" style="min-width: 120px; margin-left: 5px; margin-right: -12px;">
                                    <form [formGroup]="bodyworkPaintForm">
                                        <mat-form-field appearance="outline" style="width: 110px;">
                                            <input matInput type="number" placeholder="$000000" min="0" max="9999999999" formControlName="cost" #amount maxlength="10" >
                                            <mat-label>Costo: <span>${{ amount.value | number: '.2-2' }}</span></mat-label>
                                        </mat-form-field>
                                    </form>
                                </div>

                                <div class="col-4 d-flex justify-content-evenly "> 
                                    <button mat-button type="button" class="btn abcars-background-color-blue" (click)="onSubmit(imageBodyworkPaint.uuid, 'accepted')" [disabled]="spinner">
                                        <span *ngIf="!spinner">Solicitar</span>
                                        <span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    </button>
                                    <button mat-button type="button" class="btn abcars-background-color-danger" (click)="onSubmit(imageBodyworkPaint.uuid, 'rejected')" [disabled]="spinner">
                                        <span *ngIf="!spinner">Rechazar</span>
                                        <span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>

                            </li>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="row float-end">
                <div class="col-12 mt-5">
                    <button mat-button type="button" class="btn abcars-background-color-blue" (click)="closeBottomSheet()">
                        Cerrar
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
